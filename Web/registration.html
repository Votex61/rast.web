 
{% extends "baseLogin.html" %}


{% block style %}{% endblock %}
{% block title %}Registration{% endblock %}

{% block main %}
<h1> Создать аккаунт</h1>    
<form method="post" action="/registration">
    <p>Name: <input type="text" id="name" name="name"></p>
    <p>Mail: <input type="text" id="mail" name="mail"></p>
    <p>Login: <input type="text" id="username" name="login"></p>
    <p>Password: <input type="password" id="pass" name="password1"></p>
    <p>Password: <input type="password" id="pass" name="password2"></p>
    <p><a href="/login">Sign in</a></p>
    <p><input type="submit" value="Вход"></p>
</form>
{% endblock %}
