 
{% extends "baseLogin.html" %}


{% block style %}{% endblock %}
{% block title %}Registration{% endblock %}

{% block main %}

<form method="post" action="/registration">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="login" name="name" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input type="password" name="mail" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Mail</label>
    </div>
    <div class="form-floating">
        <input type="password" name="login" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Login</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>


    <div class="form-check text-start my-3">
        <a href="/login">
            <label class="form-check-label" for="flexCheckDefault">
                Sign in
            </label>
        </a>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>


{% endblock %}
